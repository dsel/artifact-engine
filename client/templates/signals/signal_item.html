<template name="signalItem">
  <div class="signal">
    <div class="signal-content">
      <h3>{{title}}</h3>
      <p>{{description}}</p>
      <img src="{{image}}">
      <p><a href="{{source}}">{{source}}</a></p>
      <p><span>{{verb}}</span> with <span>{{adjectiveWithArticle}}</span> <span>{{noun}}</span></p>
    </div>
  </div>
</template>
